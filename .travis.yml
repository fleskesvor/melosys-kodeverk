language: node_js
node_js:
  - stable
cache:
  directories:
    - node_modules
before_install:
  - export TZ=Europe/Oslo
install:
  - npm install
script:
  - npm run test
  - npm run build
before_deploy:
  - git config --global user.email "abjolseth@gmail.com"
  - git config --global user.name "abjolseth"
deploy:
  provider: npm
  email: abjolseth@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: navikt/melosys-kodeverk
